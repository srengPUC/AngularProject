<h1 class="middle">Contact List</h1>
<div class="row justify-content-sm-center">
  <div >
    <table class="table table-striped table-responsive-md btn-table">
      <thead>
        <th class = "padding30">#</th>
        <th class = "padding30">User Name</th>
        <th class = "padding30">Phone Number</th>
        <th class = "padding30">Address</th>
      </thead>
      <tbody>
        <tr *ngFor="let policy of policies; let i = index">
          <th class = "padding30" scope="row">{{i+1}}</th>
          <td class = "padding30">{{policy.policyUserName}}</td>
          <td class = "padding30">{{policy.policyNumber}}</td>
          <td class = "padding30">{{policy.policyAddress}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
